runtime: nodejs16

instance_class: F2

handlers:
  - url: /
    static_files: dist/coludy-homework-front-end/browser/index.html
    upload: dist/coludy-homework-front-end/browser/index.html
  - url: /
    static_dir: dist/coludy-homework-front-end/browser

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
